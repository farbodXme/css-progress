<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>s</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="ftco-section" id="skills-section">
      <div class="containermodel">
        <div class="rooow justify-content-centerrr pbp-5">
          <div
            class="coll-mdd-12 heading-section text-centerrr ftco-animate fadeInUp ftco-animated pragrf"
          >
            <h1 class="big big-2">مهارت</h1>
            <h2 class="mb-4">مهارت های من</h2>
            <p id="font" hidden>
              لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ، و با
              استفاده از طراحان گرافیک است، چاپگرها
            </p>
          </div>
        </div>
        <div class="rooow">
          <div class="coll-mdd-6 animate-box">
            <div class="progress-wrap ftco-animate fadeInUp ftco-animated">
              <h3>HTML</h3>
              <div class="progressss">
                <div
                  class="progress-barrr color-1"
                  role="progressbar"
                  aria-valuenow="90"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width: 95%"
                >
                  <span>95%</span>
                </div>
              </div>
            </div>
          </div>
          <div class="coll-mdd-6 animate-box">
            <div class="progress-wrap ftco-animate fadeInUp ftco-animated">
              <h3>CSS</h3>
              <div class="progressss">
                <div
                  class="progress-barrr color-2"
                  role="progressbar"
                  aria-valuenow="85"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width: 85%"
                >
                  <span>85%</span>
                </div>
              </div>
            </div>
          </div>
          <div class="coll-mdd-6 animate-box">
            <div class="progress-wrap ftco-animate fadeInUp ftco-animated">
              <h3>Bootstrap4</h3>
              <div class="progressss">
                <div
                  class="progress-barrr color-3"
                  role="progressbar"
                  aria-valuenow="95"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width: 65%"
                >
                  <span>65%</span>
                </div>
              </div>
            </div>
          </div>
          <div class="coll-mdd-6 animate-box">
            <div class="progress-wrap ftco-animate fadeInUp ftco-animated">
              <h3>JS</h3>
              <div class="progressss">
                <div
                  class="progress-barrr color-4"
                  role="progressbar"
                  aria-valuenow="90"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width: 50%"
                >
                  <span>50%</span>
                </div>
              </div>
            </div>
          </div>
          <div class="coll-mdd-6 animate-box">
            <div class="progress-wrap ftco-animate fadeInUp ftco-animated">
              <h3>React</h3>
              <div class="progressss">
                <div
                  class="progress-barrr color-5"
                  role="progressbar"
                  aria-valuenow="70"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width: 25%"
                >
                  <span>20%</span>
                </div>
              </div>
            </div>
          </div>
          <div class="coll-mdd-6 animate-box">
            <div class="progress-wrap ftco-animate fadeInUp ftco-animated">
              <h3>Python</h3>
              <div class="progressss">
                <div
                  class="progress-barrr color-6"
                  role="progressbar"
                  aria-valuenow="80"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width: 40%"
                >
                  <span>40%</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
